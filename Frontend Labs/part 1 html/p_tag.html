<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph Tag</title>
</head>
<body>
    <h1>Paragraph Tag</h1>
    <p>The <code>&lt;p&gt;</code> tag defines a paragraph of text in HTML. It is a block-level element and automatically adds some space before and after itself.</p>
    <p>Example:</p>
    <pre>
        <code>
            &lt;p&gt;This is a paragraph of text.&lt;/p&gt;
        </code>
    </pre>
    <p>Rendered Output:</p>
    <p>This is a paragraph of text.</p>
</body>
</html>
