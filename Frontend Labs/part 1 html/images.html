<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Images</title>
</head>
<body>
    <h1>HTML Images</h1>
    <p>HTML images are defined with the <code>&lt;img&gt;</code> tag.</p>
    <p>Example:</p>
    <pre>
        <code>
            &lt;img src="image.jpg" alt="Description of the image"&gt;
        </code>
    </pre>
    <p>Rendered Output:</p>
    <img src="Background Images/Background Image - 1.jpg" alt="Description of the image">
</body>
</html>
